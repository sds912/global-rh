<div class="card card-body">
  <google-map height="220px"
  width="100%"
  [center]="center"

  [zoom]="zoom">
  <map-marker
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
  ></map-marker>
</google-map>
</div>
